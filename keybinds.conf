# ===================
# KEY DISABLES
# ===================
keybind = alt+p=ignore

# ===================
# WINDOW MANAGEMENT
# ===================
keybind = ctrl+super+f=toggle_fullscreen

# ===================
# TERMINAL CONTROL
# ===================
keybind = super+k=clear_screen

# ===================
# INTERFACE ACTIONS
# ===================
keybind = super+shift+p=toggle_command_palette

# Command palette entries
command-palette-entry = title:Terminal Reset, description:Reset the terminal to its default state, action:reset

# ===================
# PANE SPLITTING
# ===================
keybind = super+shift+j=new_split:down
keybind = super+shift+l=new_split:right
keybind = super+shift+h=new_split:left
keybind = super+shift+k=new_split:up

# ===================
# PANE NAVIGATION
# ===================
# Note: WezTerm's Prev/Next mapped to directional navigation
keybind = super+h=goto_split:left
keybind = super+l=goto_split:right
keybind = super+j=toggle_split_zoom

